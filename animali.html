        /* STILE FLAT DESIGN */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Spazio banner */
        .banner-box {
            width: 100%;
            max-width: 320px;
            height: 50px;
            background-color: #e0e0e0;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #888;
            font-size: 0.8rem;
        }

        /* Contenitore flashcard */
        .scene {
            width: 300px;
            height: 220px; /* Aumentato leggermente per i testi */
            perspective: 600px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.4s;
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            border: 2px solid #e1e4e8;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card__face--front {
            background: #ffffff;
            color: #2c3e50;
        }

        .card__face--back {
            background: #3498db;
            color: white;
            transform: rotateY(180deg);
            border: none;
            text-align: center;
        }

        .word-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .hint-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin: 0;
        }

        .example-text {
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
            line-height: 1.3;
        }

        .audio-btn {
            margin-top: 12px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card__face--back .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Controlli navigazione */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-nav {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-nav:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #counter {
            font-weight: bold;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>

const carta = document.querySelector('.card');
const fronteTxt = document.getElementById('front-text');
const retroTxt = document.getElementById('back-text');
const contatore = document.getElementById('counter');
const esempioTxt = document.getElementById('esempio-retro');
const btnPrev = document.getElementById('btn-prev');

function flipCard() {
    carta.classList.toggle('is-flipped');
}

function nextCard() {
    if (indiceCorrente === mazzo.length - 1) {
        // Ritorna alla pagina degli argomenti se Ã¨ l'ultima parola
        window.location.href = 'flashcards.html';
        return;
    }
    
    // Cambia parola

        carta.classList.remove('is-flipped');
        setTimeout(() => cambiaDati(1), 300);
    } else {
        cambiaDati(1);
    }
}

function prevCard() {
    if (indiceCorrente > 0) {
        if (carta.classList.contains('is-flipped')) {
            carta.classList.remove('is-flipped');
            setTimeout(() => cambiaDati(-1), 300);
        } else {
            cambiaDati(-1);
        }
    }
}

function cambiaDati(direzione) {
    indiceCorrente += direzione;
    aggiornaContenuto();
}

function aggiornaContenuto() {
    const cardData = mazzo[indiceCorrente];
    fronteTxt.innerText = cardData.fronte;
    retroTxt.innerText = cardData.retro;
    esempioTxt.innerHTML = `<strong>Esempio:</strong> ${cardData.esempio}`;
    contatore.innerText = (indiceCorrente + 1) + " / " + mazzo.length;

    // Disabilita "Previous" se siamo alla prima parola
    btnPrev.disabled = (indiceCorrente === 0);
}

function playAudio(event, lang) {
    event.stopPropagation();
    const text = lang === 'it' ? mazzo[indiceCorrente].fronte : mazzo[indiceCorrente].retro;

    utterance.lang = lang === 'it' ? 'it-IT' : 'en-US';
    window.speechSynthesis.speak(utterance);
}
