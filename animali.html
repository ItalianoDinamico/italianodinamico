        /* STILE FLAT DESIGN */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Grigio chiarissimo */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Spazio Banner */
        .banner-box {
            width: 100%;
            max-width: 320px;
            height: 50px;
            background-color: #e0e0e0;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #888;
            font-size: 0.8rem;
        }

        /* Contenitore Flashcard */
        .scene {
            width: 300px;
            height: 200px;
            perspective: 600px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.4s;
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Facce della carta */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            border: 2px solid #e1e4e8;
        }

        /* FRONTE (Italiano) - Bianco */
        .card__face--front {
            background: #ffffff;
            color: #2c3e50;
        }

        /* RETRO (Inglese) - Blu Flat */
        .card__face--back {
            background: #3498db;
            color: white;
            transform: rotateY(180deg);
            border: none;
        }

        /* Testo */
        .word-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        
        .hint-text {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Bottone Audio */
        .audio-btn {
            margin-top: 15px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .audio-btn:hover {
            background: rgba(0,0,0,0.2);
        }

        .card__face--back .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Controlli navigazione */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn-nav {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-nav:hover {
            background-color: #1a252f;
        }

        #counter {
            font-weight: bold;
            color: #7f8c8d;
        }
    </style>
