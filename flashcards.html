<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Italiano dinamico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <h3>Una pratica veloce per memorizzare</h3>

        <div class="scene">
            <div class="card-inner" id="flashcard" onclick="toggleFlip()">
                
                <div class="card-face card-face-front">
                    <p class="word-display" id="txt-it">Il gatto</p>
                    <p class="hint">Clicca per girare</p>
                    <button class="btn" style="width: auto; margin-top: 15px;" onclick="riproduciAudio(event, 'it-IT', 'txt-it')">üîä Pronuncia</button>
                </div>

                <div class="card-face card-face-back">
                    <p class="word-display" id="txt-en">The cat</p>
                    <p class="hint">Traduzione</p>
                    <button class="btn" style="width: auto; margin-top: 15px; background-color: #004aad;" onclick="riproduciAudio(event, 'en-US', 'txt-en')">üîä Pronounce</button>
                </div>

            </div>
        </div>

        <div class="flashcard-nav">
            <button class="btn btn-back" style="width: 45%;" onclick="cambiaParola(-1)">Indietro</button>
            <span id="contatore" style="font-weight: bold; color: #ffffff;">1 / 5</span>
            <button class="btn" style="width: 45%;" onclick="cambiaParola(1)">Prossima</button>
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <a href="index.html" style="color: #ffffff; text-decoration: none; font-weight: bold;">‚Üê Torna alla home</a>
        </div>
    </div>

    <script>
        // Lo script rimane qui per gestire i dati e l'audio
        const dati = [
            { it: "Il gatto", en: "The cat" },
            { it: "La biblioteca", en: "The library" },
            { it: "Mangiare", en: "To eat" },
            { it: "Felice", en: "Happy" },
            { it: "La mela", en: "The apple" }
        ];

        let indiceAttuale = 0;
        const cardInner = document.getElementById('flashcard');

        function toggleFlip() {
            cardInner.classList.toggle('is-flipped');
        }

        function cambiaParola(direzione) {
            cardInner.classList.remove('is-flipped');
            setTimeout(() => {
                indiceAttuale += direzione;
                if (indiceAttuale < 0) indiceAttuale = 0;
                if (indiceAttuale >= dati.length) {
                    alert("Ottimo! Hai completato questo mazzo.");
                    indiceAttuale = 0;
                }
                document.getElementById('txt-it').innerText = dati[indiceAttuale].it;
                document.getElementById('txt-en').innerText = dati[indiceAttuale].en;
                document.getElementById('contatore').innerText = (indiceAttuale + 1) + " / " + dati.length;
            }, 150);
        }

        function riproduciAudio(event, lingua, idTesto) {
            event.stopPropagation();
            const testo = document.getElementById(idTesto).innerText;
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(testo);
            utterance.lang = lingua;
            utterance.rate = 0.85;
            synth.cancel();
            synth.speak(utterance);
        }
    </script>
</body>
</html>
